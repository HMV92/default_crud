<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
    <link th:href="@{/css/customer.css}" rel="stylesheet" />
</head>
<body>
<br>

<a href="/customer">All customers</a><br>
<a href="/customer/new">NEW customer</a><br>
<br><br>

<form action="#" th:object="${customer}" >
    <label for="name">Enter the name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Enter the surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/><br>
    <input type="submit" value="UPDATE" th:formmethod="PATCH" th:formaction="@{/customer/{id}(id=${customer.getId()})}"/>
    <br/>
    <input type="submit" value="DELETE" th:formmethod="DELETE" th:formaction="@{/customer/remove/{id}(id=${customer.getId()})}"/>
</form>

</body>
</html>
